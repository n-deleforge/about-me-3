<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicolas Deleforge">
    <meta name="description" content="">
    <title>Nicolas Deleforge</title>

    <link rel="stylesheet" href="assets/css/main.css?v=1.26">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/image/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/image/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="assets/image/favicon/favicon.ico">
</head>

<body>
    <div id="app">

        <div id="header" class="fadeIn">
            <div id="photo"></div>
            <div id="title">
                <p id="mainTitle">Nicolas Deleforge</p>
                <p id="subTitle">Développeur web</p>
            </div>
        </div>

        <div id="content">
            <div id="company">
                <div class="subContainer lightblue">
                    <p>J’ai crée ma propre entreprise pour réaliser des sites internet et des applications web sur demande pour les professionnels.</p>
                    <div class="listButton">
                        <a class="button blue" href="https://forgecode.fr" target="_blank" rel="noreferrer" alt="ForgeCode">ForgeCode</a>
                    </div>
                </div>
            </div>

            <div id="social">
                <div class="subContainer lightred">
                    <p>Si vous voulez en savoir un peu plus sur mes projets ou mon parcours.</p>
                    <div class="listButton">
                        <a class="button red" href="https://github.com/n-deleforge" target="_blank" rel="noreferrer" alt="GitHub">GitHub</a>
                        <a class="button red" href="https://www.linkedin.com/in/nicolasdeleforge/" target="_blank" rel="noreferrer" alt="LinkedIn">LinkedIn</a>
                    </div>
                </div>
            </div>
    </div>

    <script src="assets/js/main.js"></script>
    <noscript>
        <style type="text/css">
            #header, #company, #social {
                visibility: visible;
                animation: fadeIn 3s linear;
            }
        </style>
    </noscript>
</body>
</html>
